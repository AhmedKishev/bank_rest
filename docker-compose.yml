version: '3.8'
services:
  db:
    image: postgres:16.1
    container_name: bank-rest-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: bankrest
      POSTGRES_USER: postgres
      POSTGRES_DB: bank-rest-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: